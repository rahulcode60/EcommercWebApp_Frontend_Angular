<h1 style="text-align: center;">Products</h1>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <!-- <h4>Search Products</h4>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchText">
      </div> -->
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let p of productDetails">
      <div class="card mb-4">
        <img class="card-img-top" [src]="p.productImages[0]?.url" alt="{{p.productName}}">
        <div class="card-body">
          <h3 class="card-title"><strong>Name: </strong>{{p.productName}}</h3>
          <p class="card-text"><strong>Description: </strong>{{p.productDescription}}</p>
          <p class="card-text"><strong>Actual Price: </strong>{{p.productActualPrice}}</p>
          <p class="card-text"><strong>Discounted Price: </strong> {{p.productDiscountedPrice}}</p>
          
          <button class="btn btn-primary" (click)="addToCart(p)">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 text-center">
      <button class="btn btn-primary" (click)="goToCart()">Go to Cart</button>
    </div>
  </div>
</div>
