<div  class="w-25 m-auto mainDiv">
    <br><br>
    <h1>Registration Page</h1><br>
    <form #newUser="ngForm" (ngSubmit)="registerUser(newUser)">
      <small class="text-danger">{{msg}}</small>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" ngModel required #username="ngModel"
          [class.is-invalid]="username.invalid && username.touched"
        >
        <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is a required field</small>
      </div><br>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" ngModel required #email="ngModel"
         pattern="\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" [class.is-invalid]="email.invalid && email.touched"
        >
        <div *ngIf="email.invalid && (email.dirty || email.touched)">
        <div *ngIf="email.errors?.['required']">
          <small class="text-danger" >Email is required.</small>
        </div>
        <div *ngIf="email.errors?.['pattern']">
          <small class="text-danger" >Email is invalid.</small>
        </div>
      </div>
      
      </div><br>

      <div class="form-group">
        <label for="phnnumber">Phone Number</label>
        <input type="text" class="form-control" id="phnnumber" name="phnnumber" ngModel required #phnnumber="ngModel"
         minlength="10" maxlength="10" [class.is-invalid]="phnnumber.invalid && phnnumber.touched"
        >
        <div *ngIf="phnnumber.invalid && (phnnumber.dirty || phnnumber.touched)">
          <div *ngIf="phnnumber.errors?.['required']">
            <small class="text-danger" >Phone Number is required.</small>
          </div>
          <div *ngIf="phnnumber.errors?.['minlength']">
            <small class="text-danger" >Phone Number must have 10 digits.</small>
          </div>
        </div>
        
      </div><br>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" ngModel required #address="ngModel"
        [class.is-invalid]="address.invalid && address.touched"
        >
        <small class="text-danger" [class.d-none]="address.valid || address.untouched">Address is a required field</small>
      </div><br>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" ngModel required #password="ngModel"
         minlength="4" [class.is-invalid]="password.invalid && password.touched"
        >
        <div *ngIf="password.invalid && (password.dirty || password.touched)">
          <div *ngIf="password.errors?.['required']">
            <small class="text-danger" >Password is required.</small>
          </div>
          <div *ngIf="password.errors?.['minlength']">
            <small class="text-danger" >Password too short</small>
          </div>
        </div>
    
      </div><br>

      
      <button [disabled]="newUser.form.invalid" type="submit" class="btn btn-primary">Register</button>
    </form>
    <small class="float-right" (click)="gotoLogin()">Already user? Login here</small>
  </div>
