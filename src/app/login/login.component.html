<div  class="w-25 m-auto">
    <h1>Login Page</h1><br>
    <form #userlogin="ngForm" (ngSubmit)="loginUser(userlogin)">
      <small class="text-danger">{{msg}}</small>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" ngModel required #username="ngModel"
        [class.is-invalid]="username.invalid && username.touched"
        >
        <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is a required field</small>
      </div><br>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" ngModel required #password="ngModel"
        minlength="4" [class.is-invalid]="password.invalid && password.touched">

        <div *ngIf="password.invalid && (password.dirty || password.touched)">
          <div *ngIf="password.errors?.['required']">
            <small class="text-danger" >Password is required.</small>
          </div>
          <div *ngIf="password.errors?.['minlength']">
            <small class="text-danger" >Password too short</small>
          </div>
        </div>

      </div><br>

      
      <button [disabled]="userlogin.form.invalid" type="submit" class="btn btn-primary">Login</button>
    </form>
    <small class="float-right" (click)="gotoRegistration()">New User? Register here</small>
  </div>
